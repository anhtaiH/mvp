<div>
  <h2 class='text-center'>Add your funds </h2>

  <form class="form-vertical" ng-submit='saveFunds("Cash", cash); saveFunds(fundName1, fundVal1)'>
    <div class="form-group">
      </label>
      <div class="col-sm-12">
        <h4 class='text-center'>Add Funds!</h4>
        <input type="text" class="form-control fundinput" id="fundName1" placeholder="Enter name the fund to add" ng-model='fundName1' required>
        <input type="number" class="form-control fundinput" id="currentValue1" placeholder="Enter current value" ng-model='fundVal1' required>
      </div>
    </div>
    <div class="form-group col-md-offset-4 col-md-4 col-md-offset-4">
      <h4 class='text-center'>Cash</h4>
      <input type="text" class="form-control " width='50' id="cash" placeholder="Enter amount of new money (leave blank for 0)" ng-model='cash'>
      <div class='text-center span7'>
        <input type="submit" class="buttons btn btn-lg btn-primary" value='Save'>
        <input type='button' class="buttons btn btn-lg btn-danger" value='Reset' ng-click='clearFunds()'>
      </div>
    </div>
  </form>
</div>

<div ng-show='funds'>
  <div class='container' ui-view='funds'></div>
 </div>
